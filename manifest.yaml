id: albyhub
title: Alby Hub
version: 1.21.0
release-notes: |
  In this release Alby Hub is updated to Alby's new branding! other changes include a simpler swaps and on-chain receive UX, multiple relay support, better presets for creating connections, simpler unit display, more accessible keyboard navigation, and many bugfixes and other minor improvements.
  - View full release details - [here](https://github.com/getAlby/hub/releases/tag/v1.21.0)
license: Apache-2.0
wrapper-repo: "https://github.com/start9labs/albyhub-startos"
upstream-repo: "https://github.com/getAlby/hub"
support-site: "https://github.com/getAlby/hub/issues"
marketing-site: "https://albyhub.com/"
build: ["make"]
description:
  short: Self-custodial Bitcoin Lightning wallet with integrated node and app connections
  long: |
    Alby Hub is an open-source, self-custodial Bitcoin Lightning wallet, with the easiest-to-use Lightning Network node for everyone. 
    Whether you're an individual, creator, or developer, Alby Hub is your centre for seamless Bitcoin payments. 
    Effortlessly connect to a variety of apps like the Alby Browser Extension or Alby Go mobile app, create sub-wallets for family and friends, and take full control of your funds - all within an intuitive interface and developer-ready APIs.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
    cert: /mnt/cert
    lnd: /mnt/lnd
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: Alby Hub is ready
    type: script
config:
  get:
    type: script
  set:
    type: script
properties: ~
environment: ~
volumes:
  main:
    type: data
  cert:
    type: certificate
    interface-id: main
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: true
interfaces:
  main:
    name: User Interface
    description: Create connections with Nostr Wallet Connect
    tor-config:
      port-mapping:
        80: "8080"
        443: "8443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.16.0 <0.21.0"
    description: Alby Hub works with your LND
    requirement:
      type: "opt-in"
      how: "Can alternatively use Alby's LDK node"
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data/albyhub
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data/albyhub"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data/albyhub
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data/albyhub"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
