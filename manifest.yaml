id: albyhub
title: Alby Hub
version: 1.19.3
release-notes: |
  In this release Alby Hub introduces several new features and improvements:
  * Added on-chain and swaps support to the wallet send and receive pages.
  * Redesigned the app store for a better user experience.
  * Added routing statistics to the homepage.
  * Introduced auto-swap to xpub.
  * Improved the first channel flow with support to pay by credit card.
  * Fixed links that incorrectly opened the connections page on the app store tab instead of the connections tab.
  * Many bug fixes and minor improvements.

  View full release details - [here](https://github.com/getAlby/hub/releases/tag/v1.19.3)
license: Apache-2.0
wrapper-repo: "https://github.com/start9labs/albyhub-startos"
upstream-repo: "https://github.com/getAlby/hub"
support-site: "https://github.com/getAlby/hub/issues"
marketing-site: "https://albyhub.com/"
build: ["make"]
description:
  short: Self-custodial Lightning wallet with integrated node.
  long: |
    Alby Hub is the open-source, self-custodial Lightning wallet that puts you in control. With an integrated node, it's more than just a walletâ€”it's your gateway to Bitcoin. Manage channels, run apps, and take charge of your funds, all through one sleek, user-friendly interface. Empower your Bitcoin journey with simplicity and sovereignty.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
    cert: /mnt/cert
    lnd: /mnt/lnd
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: Alby Hub is ready
    type: script
config:
  get:
    type: script
  set:
    type: script
properties: ~
environment: ~
volumes:
  main:
    type: data
  cert:
    type: certificate
    interface-id: main
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: true
interfaces:
  main:
    name: User Interface
    description: Create connections with Nostr Wallet Connect
    tor-config:
      port-mapping:
        80: "8080"
        443: "8443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.16.0 <0.20.0"
    description: Alby Hub works with your LND
    requirement:
      type: "opt-in"
      how: "Can alternatively use Alby's LDK node"
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data/albyhub
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data/albyhub"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data/albyhub
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data/albyhub"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
