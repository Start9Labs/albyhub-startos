id: albyhub
title: Alby Hub
version: 1.8.0
release-notes: Alby Hub initial release
license: Apache-2.0
wrapper-repo: "https://github.com/horologger/albyhub-startos"
upstream-repo: "https://github.com/getAlby/hub"
support-site: "https://github.com/getAlby/hub/issues"
marketing-site: "https://albyhub.com/"
build: ["make"]
description:
  short: Self-custodial Lightning wallet with integrated node.
  long: |
    Alby Hub is the open-source, self-custodial Lightning wallet that puts you in control. With an integrated node, it's more than just a walletâ€”it's your gateway to Bitcoin. Manage channels, run apps, and take charge of your funds, all through one sleek, user-friendly interface. Empower your Bitcoin journey with simplicity and sovereignty.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
    lnd: /mnt/lnd
health-checks:
  web-ui:
    name: Web UI
    success-message: Alby Hub is ready
    type: script
config:
  get:
    type: script
  set:
    type: script
properties: ~
environment: ~
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: true
interfaces:
  main:
    name: User Interface
    description: Create connections with Nostr Wallet Connect
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.16.0 <0.20.0"
    description: Alby Hub works with your LND
    requirement:
      type: "opt-in"
      how: "Can alternatively use Alby's LDK node"
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data/albyhub
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data/albyhub"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data/albyhub
    mounts:
      BACKUP: "/mnt/backup"
      main: "/data/albyhub"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
